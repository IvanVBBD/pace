<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Keyboard Racer</title>
		<link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/app.js" defer></script>

	</head>

	<body>
			<main class="sky">
				<img class="back-button" src="/static/images/chevron.svg" alt="Back button"/>
				<h1 class="game-title"></h1>
				<p class="timer">00:00</p>
				<section class="game-over">
					<p class="game-over-text"> Your time is </p>
				</section>
				<section class="content">
					<p class="paragraph"></p>
				</section>
				<section class="train-tracks"></section>
				<section class="city"></section>
				<figure class="train">
					<img src="/static/images/train.png">
				</figure>
				<figure class="flag">
					<img src="/static/images/flag.gif">
				</figure>
			</main>
	</body>

</html>
